[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]


[project]
authors = [
  { name = "galax maintainers", email = "nstarman@users.noreply.github.com" },
  { name = "Jake Nibauer", email = "jnibauer@princeton.edu" },
  { name = "Adrian Price-Whelan", email = "adrianmpw@gmail.com" },
  { name = "Nathaniel Starkman", email = "nstarman@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]
dependencies = [
  "astropy >= 6.0",
  "beartype >= 0.18",
  "coordinax >= 0.7",
  "diffrax >= 0.5",
  "equinox >=0.11, != 0.11.3",
  "jax >= 0.4, != 0.4.27",
  "jaxlib != 0.4.27",
  "lazy_loader >= 0.4",
  "packaging",  # for optional dependencies
  "quax >= 0.0.3",
  "quaxed >= 0.4",
  "typing_extensions >= 4.11",
  "unxt",
  # Temporary
  "plum-dispatch < 2.4.2",
]
description = "Galactic Dynamics in Jax."
dynamic = ["version"]
name = "galax"
readme = "README.md"
license.file = "LICENSE"
requires-python = ">=3.11"

[project.optional-dependencies]
# All runtime dependencies
all = ["galax[interop-all]"]
# Interoperability dependencies
interop-all = ["galax-interop-astropy", "galax-interop-gala"]
test = [
  # "hypothesis[numpy]",
  "nox",
  "pre-commit",
  "pytest >=6",
  "pytest-cov >=3",
  "pytest-arraydiff",
  "sybil",
]

[project.urls]
"Bug Tracker" = "https://github.com/GalacticDynamics/galax/issues"
Changelog = "https://github.com/GalacticDynamics/galax/releases"
Discussions = "https://github.com/GalacticDynamics/galax/discussions"
Homepage = "https://github.com/GalacticDynamics/galax"


[tool.hatch]
metadata.allow-direct-references = true
version.source = "vcs"
version.raw-options.root = "../.."

[tool.hatch.envs.default]
dependencies = ["pytest", "pytest-cov"]
features = ["test"]
scripts.test = "pytest {args}"

[tool.hatch.build]
directory = "../../dist"
# hooks.vcs.version-file = "../../src/galax/_version.py"

[tool.hatch.build.targets.sdist]
exclude = ["pyproject.toml"]

[tool.hatch.build.targets.sdist.force-include]
"../../src/galax" = "galax"

[tool.hatch.build.targets.wheel.force-include]
"../../src/galax" = "galax"
