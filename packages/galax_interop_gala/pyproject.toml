[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]


[project]
authors = [
  { name = "galax maintainers", email = "nstarman@users.noreply.github.com" },
  { name = "Jake Nibauer", email = "jnibauer@princeton.edu" },
  { name = "Adrian Price-Whelan", email = "adrianmpw@gmail.com" },
  { name = "Nathaniel Starkman", email = "nstarman@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]
dependencies = ["galax"]
description = "Galax <-> Gala."
dynamic = ["version"]
name = "galax"
readme = "README.md"
license.file = "LICENSE"
requires-python = ">=3.11"


[project.urls]
"Bug Tracker" = "https://github.com/GalacticDynamics/galax/issues"
Changelog = "https://github.com/GalacticDynamics/galax/releases"
Discussions = "https://github.com/GalacticDynamics/galax/discussions"
Homepage = "https://github.com/GalacticDynamics/galax"
Source = "https://github.com/GalacticDynamics/galax/tree/main/packages/galax_interop_gala"


[tool.hatch]
metadata.allow-direct-references = true
version.source = "vcs"
version.raw-options.root = "../.."

[tool.hatch.build]
directory = "../dist"
hooks.vcs.version-file = "../../src/galax_suite/galax_interop_gala/_version.py"

[tool.hatch.build.targets.sdist]
exclude = ["pyproject.toml"]

[tool.hatch.build.targets.sdist.force-include]
"../../src/galax_suite/galax_interop_gala" = "galax_interop_gala"

[tool.hatch.build.targets.wheel.force-include]
"../../src/galax_suite/galax_interop_gala" = "galax_interop_gala"
