[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"


[project]
name = "galdynamix"
authors = [
  { name = "galdynamix maintainers", email = "nstarman@users.noreply.github.com" },
  { name = "Jake Nibauer", email = "jnibauer@princeton.edu" },
  { name = "Nathaniel Starkman", email = "nstarman@users.noreply.github.com" },
]
description = "Galactic Dynamix in Jax."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]
dynamic = ["version"]
dependencies = [
  "astropy >= 5.3",
  "diffrax",
  "equinox",
  "jax",
  "jax_cosmo",
  "typing_extensions",
]

[project.optional-dependencies]
test = [
  "pytest >=6",
  "pytest-cov >=3",
]
dev = [
  "pytest >=6",
  "pytest-cov >=3",
]
docs = [
  "sphinx>=7.0",
  "myst_parser>=0.13",
  "sphinx_copybutton",
  "sphinx_autodoc_typehints",
  "furo>=2023.08.17",
]

[project.urls]
Homepage = "https://github.com/galdynamix/galdynamix"
"Bug Tracker" = "https://github.com/galdynamix/galdynamix/issues"
Discussions = "https://github.com/galdynamix/galdynamix/discussions"
Changelog = "https://github.com/galdynamix/galdynamix/releases"


[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "src/galdynamix/_version.py"
envs.default.dependencies = [
  "pytest",
  "pytest-cov",
]


[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = [
  "error",
]
log_cli_level = "INFO"
testpaths = [
  "tests",
]


[tool.coverage]
run.source = ["galdynamix"]
port.exclude_lines = [
  'pragma: no cover',
  '\.\.\.',
  'if typing.TYPE_CHECKING:',
]

[tool.mypy]
files = ["src", "tests"]
python_version = "3.11"
warn_unused_configs = true
strict = true
show_error_codes = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]
warn_unreachable = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "galdynamix.*"
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = ["astropy.*", "diffrax.*", "equinox.*", "jax.*", "jax_cosmo.*"]
ignore_missing_imports = true


[tool.ruff]
src = ["src"]

[tool.ruff.lint]
extend-select = ["ALL"]
ignore = [
  "ANN101",  # Missing type annotation for self in method
  "COM812",  # Missing trailing comma in Python 3.6+
  "D203",    # 1 blank line required before class docstring
  "D105",    # Missing docstring in magic method
  "D107",    # Missing docstring in `__init__`
  "D213",    # Multi-line docstring summary should start at the second line
  "FIX002",  # Line contains TODO, consider resolving the issue
  "N80",     # Naming conventions.
  "PD",      # pandas-vet
  "PLR",     # Design related pylint codes
  "TCH00",   # Move into a type-checking block
  "TD002",   # Missing author in TODO
  "TD003",   # Missing issue link on the line following this TODO
  # TODO: fix these
  "ARG001",
  "ARG002",
  "F841",
]
isort.required-imports = ["from __future__ import annotations"]
# Uncomment if using a _compat.typing backport
# typing-modules = ["galdynamix._compat.typing"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["ANN", "D10", "INP001", "S101", "T20"]
"noxfile.py" = ["ERA001", "T20"]
"docs/conf.py" = [
  "A001",  # Variable `copyright` is shadowing a Python builtin
  "INP001",  # implicit namespace package
]


[tool.pylint]
py-version = "3.11"
ignore-paths = [".*/_version.py"]
reports.output-format = "colorized"
similarities.ignore-imports = "yes"
messages_control.disable = [
  "design",
  "fixme",
  "line-too-long",
  "missing-module-docstring",
  "wrong-import-position",
]
